<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 600px;
      height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 30px;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .brand {
      display: flex;
      flex-direction: column;
    }

    .brand-name {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .brand-tagline {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      flex: 1;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .stat-box.highlight {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
      border-color: rgba(102, 126, 234, 0.3);
      grid-column: span 2;
    }

    .stat-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: white;
    }

    .stat-box.highlight .stat-value {
      font-size: 36px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-value.green {
      color: #10b981;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.4);
    }

    .footer span {
      color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="logo">B</div>
      <div class="brand">
        <div class="brand-name">BagStats</div>
        <div class="brand-tagline">Track your Bags.fm earnings</div>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-box highlight">
        <div class="stat-label">Total Claimable</div>
        <div class="stat-value">{{TOTAL}}</div>
      </div>

      <div class="stat-box">
        <div class="stat-label">Unclaimed Fees</div>
        <div class="stat-value green">{{UNCLAIMED}}</div>
      </div>

      <div class="stat-box">
        <div class="stat-label">Already Claimed</div>
        <div class="stat-value">{{CLAIMED}}</div>
      </div>

      <div class="stat-box">
        <div class="stat-label">Tokens</div>
        <div class="stat-value">{{TOKENS}}</div>
      </div>

      <div class="stat-box">
        <div class="stat-label">Positions</div>
        <div class="stat-value">{{POSITIONS}}</div>
      </div>
    </div>

    <div class="footer">
      Track your earnings at <span>bagstats.xyz</span>
    </div>
  </div>
</body>
</html>
